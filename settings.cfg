## offsets
glow_offset=0x250bde0
local_player_offset=0x1c70168
attack_offset=0x85cefa
map_name_offset=0xf45585
force_jump_offset=0x25149a0

## settings
# general settings
main_loop_sleep=1000
debug=false
panic_key=F9
# file for reading mouse clicks
# usually /dev/input/event*
mouse_file=/dev/input/event20
# trigger settings
trigger_delay=10
trigger_use_random=false
# find your key with "$ dumpkeys -l"
trigger_key=Caps_Lock
# bhop settings
bhop_key=space
# aimbot settings
aim_key=mouse1
aim_sleep=20
aim_fov=30
aim_autoshoot=false
# enable / disable smoothing on first shot you may want to disable this for perfect flicks
aim_smooth_first_shot=true
smoothing_factor=0.25
smoke_check=true
# your ingame sensitivity (used for aim calculations)
sensitivity=1.3
# radar settings
find_map=true
radar_sleep=100
